# File Name: spotbugs.yml
# This GitHub Actions workflow runs SpotBugs on a Java project
# to automatically IDENTIFY and DETECT defects in code

name: SpotBugs Java Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  spotbugs-analysis:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Build project (required for SpotBugs)
      - name: Build with Maven
        run: mvn clean compile

      # Step 4: Run SpotBugs
      - name: Run SpotBugs
        run: mvn spotbugs:check

      # Step 5: Upload SpotBugs Report
      - name: Upload SpotBugs Report
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: target/spotbugsXml.xml
